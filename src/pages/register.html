<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container__header">
      <nav class="navbar navbar-light bg-white container-md">
        <a class="navbar-brand" href="#">
          <img src="/logo.png" width="200" height="200" alt="">
        </a>
      </nav>
    </header>
    <main class="container-fluid d-flex justify-content-center">
      <form class="row g-3 container-sm">
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endere√ßo</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Rua XV de Novembro"
          />
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escolher..</option>
            <option>PR</option>
            <option>SP</option>
            <option>SC</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputCep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputCep" />
        </div>
        <div class="col-12">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-warning mt-3">ENTRAR</button>
        </div>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
