<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/sass/pages/login/login.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header class="container__header">
      <div class="container__header-content container-fluid">
        <div class="header__logo">
          <a href="#">
            <img
              src="/src/img/logo-ichild.png"
              alt="Logo do iChild"
              class="header__image"
              width="130px"
            />
          </a>
        </div>
        <div class="header__nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
        <div class="header__button">
          <a href="#" class="header__btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-person-fill header__button-icon"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
              />
            </svg>
            <span>Minha conta</span>
          </a>
        </div>
      </div>
    </header>
    <div class="fundo">
      <div class="box">
        <div class="inputCadastro">
          <img id="iconichild" src="/src/img/favicon-ichild.png" alt="" />
          <div class="single-input">
            <input type="text" class="input" id="nome" required />
            <label for="nome">Login</label>
          </div>
          <div class="single-input">
            <input type="text" class="input" id="sobrenome" required />
            <label for="sobrenome">Senha</label>
          </div>
          <a id="semConta" href="">Ainda náo possui uma conta?</a>
          <a href="/"><button class="bn632-hover bn20">Bem-Vindo</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
