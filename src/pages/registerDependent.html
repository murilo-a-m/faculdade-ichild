<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css Links -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Favicon link -->
    <link
      rel="shortcut icon"
      href="./img/favicon-ichild.png"
      type="image/x-icon"
    />

    <!-- AOS link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>iChild</title>
  </head>
  <body>
    <aside class="aside__bar">
      <div id="menu__bar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="bi bi-x menu__bar-icon"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
        <ul>
          <li><a href="">MENU</a></li>
          <li><a href="">DEPENDENTES</a></li>
          <li><a href="">ADICIONAR DEPENDENTES</a></li>
          <li><a href="">LOG DO DIA</a></li>
          <li><a href="">AGENDA</a></li>
        </ul>
      </div>
    </aside>

    <header class="container__header-app">
      <div class="app__nav">
        <img src="../img/navbarIcon.png" alt="" id="app__nav-icon" />
        <img src="../img/favicon-ichild.png" alt="" class="logo-img" />
      </div>
      <div class="app__nav-profile">
        <img src="../img/profile.png" alt="" class="profile-img" />
        <div class="nav__profile">
          <ul>
            <li><a href="">PERFIL</a></li>
            <li><a href="">SAIR</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container__form container-fluid">
      <form class="container__form-content row g-1 container-md gap-2">
        <div class="col-md-8 mt-3">
          <label for="inputPassword" class="form-label">Nome</label>
          <input class="form-control" id="inputName" />
          <span id="name-error"></span>
        </div>
        <div class="col-md-8 mt-3">
          <label for="inputPassword" class="form-label">Sobrenome</label>
          <input class="form-control" id="inputPassword" />
          <span id="lastName-error"></span>
        </div>

        <div class="col-md-8 mt-3">
          <label for="inputPassword" class="form-label">Idade</label>
          <input class="form-control" id="inputYersOld" />
          <span id="yersOld-error"></span>
        </div>
        <div class="col-md-8 mt-3">
          <label for="formFile" class="form-label">Foto</label>
          <input class="form-control" type="file" id="formFile" />

          <span id="picture-error"></span>
        </div>
        <div class="col-md-8 mt-3">
          <label for="inputPassword" class="form-label">Documento</label>
          <input class="form-control" id="inputDocument" />
          <span id="document-error"></span>
        </div>
        <div class="col-md-8 mt-3">
          <label for="inputState" class="form-label">Turno</label>
          <select id="inputShift" class="form-select">
            <option selected>Escolher..</option>
            <option>Matutino</option>
            <option>Verpertino</option>
            <option>Noturno</option>
            <option>Integral</option>
          </select>
        </div>
        <button type="submit" class="col-md-6 form__btn-save mt-3">
          Salvar dependente
        </button>
        <button type="submit" class="col-md-2 form__btn-cancel mt-3">
          Cancelar
        </button>
      </form>
    </main>

    <!-- Script Navbar -->
    <script src="./js/navbar.js"></script>

    <!-- Script Regex -->
    <script src="../js/register.js"></script>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- Script AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
